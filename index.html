<!DOCTYPE html>
<html>
<head>
    <title>Watch That Box</title>
    <script type="text/javascript" src="./javascript.js"></script>
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
     <style type="text/css" src="./style.css"></style> </style>
</head>
<body>

    <p>Press the buttons to change the box!</p>

    <div id="box" style="height:150px; width:150px; background-color:orange; margin:25px"></div>

    <button class="btn" id="boxGrow">Grow</button>
    <button class="btn" id="boxShrink" >Shrink</button>
    <button class="btn" id="boxFadeout" >Fade out</button>
    <button class="btn" id="boxFadein" >Fade in</button>
    <button class="btn" id="boxBlue">You Blue It!</button>
    <button class="btn" id="boxReset">Reset</button>
    

    <script type="text/javascript" src="javascript.js"></script>

</body>
</html>
